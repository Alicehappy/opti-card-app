<h1>
    Consumer Category and Spend Froms
</h1>

<form class="category-spend-form" [formGroup]="categorySpendForm">
    <ng-container *ngFor="let category of categories">
        <label for="{{category.label}}">{{category.description}} </label>
        <input id="{{category.id}}" type="number" formControlName="{{category.controlName}}">
    </ng-container>
</form>

<section>
    <h2>Reward results for each card: </h2>
    <ul>
        @for (reward of rewards; track reward.cardName) {
            <li>{{reward.cardName + ": " + reward.rewardValue}}</li>
        }        
    </ul>
</section>

<section>
    <h2>The best card suggested: {{bestCard.cardName}}</h2>
    <h2>Reward for the best card suggested: {{bestCard.rewardValue}}</h2>
</section>
